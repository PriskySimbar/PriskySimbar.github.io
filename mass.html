    <div class="meter-container">
        <div class="meter-box">
            <p class="judul">Mass Conversion</p>

                <div class="textbox">
                    <div class="baris col">

                    </div>
                    
                    <div id="button" class="buttondark"><button type="button" class="btn btn-dark"

                    </div>

                        <p id="warning" class="samadengan"></p>
